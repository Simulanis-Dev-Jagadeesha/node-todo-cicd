apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-todo-app
  template:
    metadata:
      labels:
        app: node-todo-app
    spec:
      containers:
      - name: node-todo-app
        image: ${ECR_REGISTRY}/${ECR_REPO_NAME}:${IMAGE_TAG}
        ports:
        - containerPort: 3000
